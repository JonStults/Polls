<div ng-controller='pollsController'>
  <a href="#!/partial2">Go to Polls</a>
  <h3 ng-repeat='poll in polls | filter: {_id:id}'>{{ poll.question }}</h3>
  <table>
    <tr>
      <th>Option</th>
      <th>Current Count of Votes</th>
      <th>Action</th>
    </tr>
    <tr ng-repeat='poll in polls | filter: {_id:id}'>
      <td>
        <p>{{poll.option_one.name}}</p>
        <p>{{poll.option_two.name}}</p>
        <p>{{poll.option_three.name}}</p>
        <p>{{poll.option_four.name}}</p>
      </td>
      <td>
        <p>{{poll.option_one.votes}}</p>
        <p>{{poll.option_two.votes}}</p>
        <p>{{poll.option_three.votes}}</p>
        <p>{{poll.option_four.votes}}</p>
      </td>
      <td>
        <p><button type="submit" ng-click='upVote(1)'>Vote</button></p>
        <p><button type="submit" ng-click='upVote(2)'>Vote</button></p>
        <p><button type="submit" ng-click='upVote(3)'>Vote</button></p>
        <p><button type="submit" ng-click='upVote(4)'>Vote</button></p>
      </td>
    </tr>
  </table>
</div>
